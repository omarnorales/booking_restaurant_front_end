<div [hidden]="loading" [ngStyle]="{'background-image': 'url( ' + imageUrl + ' )' }" class="RestaurantBackground">
    <div [hidden]="!loading">Loading...</div>

    <div *ngIf="!loading" class="container">
        <div class="row">

            <div class="col-sm-12 col-md-6 pTop50">
                <mat-card>
                    <div [hidden]="loading" [ngStyle]="{'background-image': 'url( ' + imageUrl + ' )' }" class="RestaurantImage"></div>
                    <h1>{{ restaurant.name }}</h1>
                    <p>{{ restaurant.address }}</p>
                    <p>{{ restaurant.description }}</p>
                </mat-card>
            </div>

            <div class="col-sm-12 col-md-6 pTop50">
                <mat-card>
                    <app-booking-form [restaurant]="restaurant"></app-booking-form>
                </mat-card>
            </div>

        </div>
    </div>
</div>
